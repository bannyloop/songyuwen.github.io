---
layout: default
title: 笔记
permalink: /notes/
---

{% if site.categories.notes %}
  <ul>
    {% for post in site.categories.notes %}
      <li><span>{{ post.date | date: "%Y/%m/%d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>没有文章.</p>
{% endif %}

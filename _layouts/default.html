<!doctype html>
<html lang='zh-CN'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.description %}
      <meta name="description" content="{{ page.description }} / 宋毓文">
    {% else %}
      <meta name="description" content="大乘佛法-佛经-笔记 / 宋毓文">
    {% endif %}
    <link rel="stylesheet" href="/assets/css/syntax.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/buddhist.ico">
    <!--[if lt IE 9><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <nav class="navbar" role='navigation'>
      <div class="container">
        <div class="navbar-header">
          <a href="/" role='logo'>宋毓文</a>
        </div>
        <ul class="nav" role='menu'>
          {% for link in site.navigation %}
            {% assign current = nil %}
            {% if page.url contains link.url %}
              {% assign current = 'current' %}
            {% endif %}
            <li{% if page.url contains link.url %} class="{{ current }}"{% endif %}>
              <a href="{{ link.url }}">{{ link.text }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
    <main class="main" role='main'>
      <div class="container">
        {{ content }}
      </div>
    </main>
    <footer class="footer" role='content-info'>
      <div class="container">
        <p><small>(&copy;) 2014.</small>宋毓文</p>
      </div>
    </footer>
    {% include ga.html %}
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/assets/css/syntax.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--[if lt IE 10><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a href="/">宋毓文.</a>
        </div>
        <ul class="nav">
          {% for link in site.navigation %}
            {% assign current = nil %}
            {% if page.url contains link.url %}
              {% assign current = 'current' %}
            {% endif %}
            <li{% if page.url contains link.url %} class="{{ current }}"{% endif %}>
              <a href="{{ link.url }}">{{ link.text }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
    <div class="main">
      <div class="container">
        {{ content }}
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p><small>(&copy;) 2014.</small>宋毓文</p>
        <aside class="about-theme">Theme was stolen from <a href="http://arcturo.github.io/library/coffeescript/index.html" target="_blank">The little book about coffeescript</a></aside>
      </div>
    </footer>
  </body>
</html>
